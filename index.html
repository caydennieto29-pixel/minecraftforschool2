<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Minecraft – Classic Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --mc-green: #3b8526;
      --mc-dark: #2a2a2a;
      --mc-light: #f0f0f0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #111 url("https://www.transparenttextures.com/patterns/dirt.png");
      color: var(--mc-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      text-shadow: 3px 3px 0 var(--mc-dark);
    }
    .subtitle {
      font-size: 1.2rem;
      opacity: .85;
    }
    .card {
      background: rgba(30,30,30,.9);
      border: 3px solid var(--mc-green);
      border-radius: 8px;
      padding: 1.5rem 2rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 20px rgba(59,133,38,.5);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 4px;
    }
    .controls {
      margin-top: 1rem;
      font-size: .9rem;
      opacity: .8;
    }
    footer {
      margin-top: 2rem;
      font-size: .8rem;
      opacity: .6;
      text-align: center;
    }
    a {
      color: var(--mc-green);
    }
  </style>
</head>
<body>
  <header>
    <h1>MINECRAFT</h1>
    <p class="subtitle">Play the official 2009 Classic demo in your browser — no install needed!</p>
  </header>

  <main class="card">
    <iframe src="https://classic.minecraft.net" allowfullscreen></iframe>
    <p class="controls">
      Controls: WASD move, Space jump, Left-click destroy, Right-click build, B for blocks, T for chat.
    </p>
  </main>

  <footer>
    This is Mojang’s free Classic demo (creative mode only, 32 blocks).<br>
    Want the full game? <a href="https://www.minecraft.net/store/minecraft-java-bedrock-edition-pc" target="_blank">Buy it here</a>.
  </footer>
</body>
</html>
